<!DOCTYPE html>
<html lang="en">
  <head>
    <meta encoder="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Palindrome Checker</h1>
      <!-- Make a tooltip for what a Palindrome is -->
    <div id="check-wrap">
      <p>Put a text to check if it is a palindrome:</p>
      <div class="tooltip plus"> <i class="far fa-question-circle">?</i>
      <span class="tooltiptext plus">A <strong><i>palindrome</i></strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</span>
      </div>
      <input id="text-input" type="text" />
      <button id="check-btn" type="button" onclick="checkResult()" >Check</button>
      <div id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
